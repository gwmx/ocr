        // æ£€æµ‹ç§»åŠ¨ç«¯
        function isMobile() {

        // æ˜¾ç¤ºç§»åŠ¨ç«¯æç¤º

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        fileInput.addEventListener('change', (e) => {

        // å›¾ç‰‡å‹ç¼©å¤„ç†ï¼ˆè‡ªåŠ¨ä¿®å¤æ—‹è½¬ï¼‰
        async function processImageFile(file) {
            return new Promise((resolve, reject) => {
                if (file.size > 5 * 1024 * 1024) {
                    reject(new Error('å›¾ç‰‡å¤§å°è¶…è¿‡5MBé™åˆ¶'));
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = async (e) => {
                    const img = new Image();
                    
                    img.onload = async () => {
                        try {
                            // è·å–EXIFæ–¹å‘ä¿¡æ¯
                            let orientation = 1;
                            if (file.type === 'image/jpeg' || file.type === 'image/jpg') {
                                orientation = await getImageOrientation(file);
                            }
                            
                            // è®¡ç®—å‹ç¼©åå°ºå¯¸
                            const maxDimension = isMobile() ? 1200 : 1600;
                            let { width, height } = calculateSize(img.width, img.height, maxDimension);
                            
                            // åˆ›å»ºç”»å¸ƒ
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // å¤„ç†æ—‹è½¬
                            if (orientation > 4) {
                                [width, height] = [height, width];
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            
                            // åº”ç”¨æ—‹è½¬å’Œç¼©æ”¾
                            applyImageTransform(ctx, img, width, height, orientation);
                            
                            // è½¬ä¸ºJPEGæ ¼å¼
                            resolve(canvas.toDataURL('image/jpeg', 0.8));
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    img.onerror = () => reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                    img.src = e.target.result;
                };
                
                reader.onerror = () => reject(new Error('æ–‡ä»¶è¯»å–å¤±è´¥'));
                reader.readAsDataURL(file);
            });
        }
        
        // è·å–å›¾ç‰‡EXIFæ–¹å‘
        function getImageOrientation(file) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    resolve(EXIF.getTag(this, 'Orientation') || 1);
                });
            });
        }
        
        // è®¡ç®—æ–°å°ºå¯¸
        function calculateSize(width, height, maxDimension) {
            if (width > height && width > maxDimension) {
                return {
                    width: maxDimension,
                    height: Math.round(height * maxDimension / width)
                };
            } else if (height > maxDimension) {
                return {
                    width: Math.round(width * maxDimension / height),
                    height: maxDimension
                };
            }
            return { width, height };
        }
        
        // åº”ç”¨å›¾ç‰‡å˜æ¢
        function applyImageTransform(ctx, img, width, height, orientation) {
            ctx.save();
            
            // æ ¹æ®EXIFæ–¹å‘è°ƒæ•´ç”»å¸ƒ

                case 5: ctx.transform(0, 1, 1, 0, 0, 0); break;
                case 6: ctx.transform(0, 1, -1, 0, height, 0); break;
                case 7: ctx.transform(0, -1, -1, 0, height, width); break;
                case 8: ctx.transform(0, -1, 1, 0, 0, width); break;

            // ç»˜åˆ¶å›¾ç‰‡

            ctx.restore();

        // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶

            } catch (error) {

                previewContainer.innerHTML = '';

            } finally {

                recognizeBtn.disabled = !currentImage;
                recognizeText.textContent = 'å¼€å§‹è¯†åˆ«';
                recognizeSpinner.style.display = 'none';
            }
        }
        
        // è¯†åˆ«æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        recognizeBtn.addEventListener('click', async () => {
            if (!currentImage || isProcessing) return;

            recognizeText.textContent = 'è¯†åˆ«ä¸­...';
            recognizeSpinner.style.display = 'inline-block';
            progressContainer.style.display = 'block';
            resultText.textContent = 'è¯†åˆ«ä¸­ï¼Œè¯·ç¨å€™...';
            
            const language = languageSelect.value;
            
            try {
                const { data: { text } } = await Tesseract.recognize(

                    language,
                    {

            } catch (error) {

    <script>
        // é…ç½®å¤šä¸ªCDNå›é€€æº
        const cdnConfig = {
            workerPaths: [
                'https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/worker.min.js',
                'https://cdn.bootcdn.net/ajax/libs/tesseract.js/4.1.1/worker.min.js'

            corePaths: [
                'https://cdn.jsdelivr.net/npm/tesseract.js-core@4/tesseract-core.wasm.js',
                'https://cdn.bootcdn.net/ajax/libs/tesseract.js-core/4.1.1/tesseract-core.wasm.js'
            ],
            langPaths: [
                'https://cdn.jsdelivr.net/npm/tesseract.js-data@4',

        // æ£€æµ‹æµè§ˆå™¨å…¼å®¹æ€§
        function checkBrowserCompatibility() {
            const requiredFeatures = [
                'Promise',
                'fetch',
                'WebAssembly',
                'FileReader',
                'canvas'
            ];
            
            const missingFeatures = requiredFeatures.filter(feature => !window[feature]);
            
            if (missingFeatures.length > 0) {
                return {
                    compatible: false,
                    message: `æ‚¨çš„æµè§ˆå™¨ç¼ºå°‘ä»¥ä¸‹åŠŸèƒ½: ${missingFeatures.join(', ')}`
                };
            }
            
            return { compatible: true };
        }

        // åˆå§‹åŒ–OCRå¼•æ“ï¼ˆå¸¦é‡è¯•æœºåˆ¶ï¼‰
        async function initializeOCR(retryCount = 0) {
            const maxRetries = 2;
            const compatibility = checkBrowserCompatibility();
            
            if (!compatibility.compatible) {
                showError(compatibility.message);
                return false;
            }
            
            try {
                initStatus.textContent = `OCRå¼•æ“åˆå§‹åŒ–ä¸­${retryCount > 0 ? `(é‡è¯• ${retryCount}/${maxRetries})` : ''}...`;
                
                // å°è¯•ä¸åŒCDNæº
                const workerPath = cdnConfig.workerPaths[retryCount % cdnConfig.workerPaths.length];
                const corePath = cdnConfig.corePaths[retryCount % cdnConfig.corePaths.length];
                const langPath = cdnConfig.langPaths[retryCount % cdnConfig.langPaths.length];
                
                await Tesseract.init({
                    workerPath,
                    corePath,
                    langPath,
                    workerBlobURL: false  // ç¦ç”¨Blob URLè§£å†³æŸäº›å®‰å…¨ç­–ç•¥é—®é¢˜
                });
                
                // é¢„åŠ è½½ä¸­æ–‡è¯­è¨€åŒ…
                await Tesseract.loadLanguage('chi_sim');
                
                initStatus.textContent = 'OCRå¼•æ“å·²å°±ç»ªï¼';
                setTimeout(() => initStatus.style.display = 'none', 1500);
                return true;
            } catch (error) {
                console.error(`åˆå§‹åŒ–å¤±è´¥(å°è¯•${retryCount + 1}):`, error);
                
                if (retryCount < maxRetries) {
                    // æŒ‡æ•°é€€é¿é‡è¯•
                    await new Promise(resolve => setTimeout(resolve, 1000 * (retryCount + 1)));
                    return initializeOCR(retryCount + 1);
                }
                
                showError(`åˆå§‹åŒ–å¤±è´¥: ${error.message || 'æœªçŸ¥é”™è¯¯'}`);
                return false;
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
